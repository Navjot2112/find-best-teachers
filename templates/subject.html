<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        /* Your custom styles here */
        body{
            background: linear-gradient(45deg, #4fe9ca, #8cffe4);       }
        .card {
            border: 1px solid #ccc; /* Add border for card */
            border-radius: 10px; /* Add border radius for rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
            border-radius: 10px;
            max-width: 800px;
            margin-bottom: 10px;
            margin-left: 300px;
            margin-right: 50px;
        }
        .card-img {
            width: 100%; /* Make the image inside the card responsive */
            border-radius: 10px 0 0 10px; /* Rounded corners on the left side */
        }
        .card-body {
            padding: 15px; /* Add padding inside the card body */
        }
        .card-title {
            margin-top: 0; /* Remove default margin for card title */
            font-size: 1.25rem; /* Increase font size for card title */
        }
        .card-text {
            color: #555; /* Set color for card text */
        }
        .text-body-secondary {
            color: #999; /* Set color for secondary text */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; background-color: rgb(131, 185, 255);"> Pick your ideal professor</h1>
    <div class="container">
        {% for row in row: %}
        <div class="card" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="static/assests/images/stack_of_textbooks_with_different_colors_stock_photo_Slide01.jpg" class="card-img" alt="{{ row.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: left;">{{ row[0] }}</h5>
                        <b><p class="card-text" style="text-align: right;">{{ row[1] }}</p>
                        <p class="card-text" style="text-align: right;">{{ row[3] }}</p>
                        <p class="card-text" style="text-align: right;">Total videos:{{ row[4] }}&nbsp;&nbsp;&nbsp;  Total Views: {{ row[5] }}</p>
                        <p class="card-text" style="text-align: right;"> likes: {{ row[6] }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subscribers: {{ row[7] }}</p>
                        <p class="card-text" style="text-align: right;">Chapters: {{ row[8] }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Experience: {{ row[9] }}</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated: {{ row[10]}}</small></p>
                    </b>
                    </div>
                </div>
            </div>

        </div>
    {% endfor %}

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
