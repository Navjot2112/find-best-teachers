<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Welcome to iDiscuss - Coding Forums</title>
    <style>
        /* Custom CSS for card spacing */
        .card {
            margin-bottom: 20px; /* Space between each card */
        }
    </style>
</head>

<body>
    <!-- Category container starts here -->
    <h1 style="background-color: rgb(246, 208, 159);text-align: center;"> Choose best for <span>YOU!!!</span></h1>
    <div class="container">
        <div class="row">  
    {%for data in data:%}
            <div class="col-lg-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.9t0oDnOSqscVunnsve7mjgHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{data}}</h5>
                      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                      <a href="{{url_for('subject',title=data)}}" class="btn btn-primary">Find Channel</a>
                    </div>
                    
                </div>
                
            </div>
            {% if loop.index % 3 == 2 or loop.last %}
        </div>
        <div class="row">
        {% endif %}
         {%endfor%}</div>
         
        
    </div>
    <!-- Bootstrap JS and other optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
